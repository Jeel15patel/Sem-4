{% extends 'main.html' %}

{% block content %}


    <h1>Home Page</h1>
    <div>
        {% for home in homes %}
        <h3> {{ home.id }} -- {{home.name}} </h3>
        {% endfor %}
    </div>

    <form action="">
        <label>Search for Movies</label>
        <input type="text" name="searchmovies" placeholder="Search for Movies">
        <button type="submit" >Search</button>
    </form>

    <p>
        Search for : {{ searchmovies }}
    </p>

{% endblock %}
