<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Contact Form</h1>
    <form action="/submit" method="get">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div>
            <label for="rating">Rating:</label><br>

            <input type="radio" id="bad" name="rating" value="Bad">
            <label for="bad">Bad</label><br>

            <input type="radio" id="average" name="rating" value="Average">
            <label for="average">Average</label><br>

            <input type="radio" id="good" name="rating" value="Good">
            <label for="good">Good</label><br>
            
            <input type="radio" id="very-good" name="rating" value="Very Good">
            <label for="very-good">Very Good</label><br>
            
            <input type="radio" id="excellent" name="rating" value="Excellent">
            <label for="excellent">Excellent</label><br>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>

</body>

</html>
